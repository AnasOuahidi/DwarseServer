# http://symfony.com/doc/current/service_container.html
parameters:
#    parameter_name: value

services:
    auth_token_user_provider:
        class: AuthBundle\Security\AuthTokenUserProvider
        arguments: ["@auth_token_repository", "@user_repository"]
        public:    false

    auth_token_repository:
        class:   Doctrine\ORM\EntityManager
        factory: ["@doctrine.orm.entity_manager", "getRepository"]
        arguments: ["AuthBundle:AuthToken"]

    user_repository:
        class:   Doctrine\ORM\EntityManager
        factory: ["@doctrine.orm.entity_manager", "getRepository"]
        arguments: ["AuthBundle:User"]

    auth_token_authenticator:
        class:     AuthBundle\Security\AuthTokenAuthenticator
        arguments: ["@security.http_utils"]
        public:    false
